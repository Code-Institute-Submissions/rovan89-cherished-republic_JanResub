{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Profile</h1>

<div class="edit-profile-form">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary">Update Profile</button>
    </form>
    <a class="bg-danger btn mt-2" href="{% url 'delete_profile' user.id %}" type="submit" class="btn mt-4">Delete Profile</a>
</div>
{% endblock %}
